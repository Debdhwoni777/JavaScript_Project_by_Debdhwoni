<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll to Top</title>
    <style>
        body {
            height: 2000px; /* For demonstration purposes, to allow scrolling */
            font-family: Arial, sans-serif;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <button class="scroll-to-top" id="scrollToTopBtn">Scroll to Top</button>

    <script src="script.js"></script>
</body>
</html>
